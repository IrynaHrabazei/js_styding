    <style>
        #main_block {
            width: 200px;
            height: 300px;
            background: blue;
        }

        .popup_hidden {
            height: 100px;
            width: 300px;
            background: powderblue;
            position: absolute;
            top: -1000px;
            left: 500px;
            transition: 1s;
        }

        .popup_showed {
            position: fixed;
            top: 100px;
        }


    </style>
</head>
<body>
<div class="target" id='main_block'></div>
<div class="popup_hidden" id='popup_block'></div>
